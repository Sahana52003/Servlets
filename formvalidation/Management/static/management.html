<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="employee">
    <input type="text" name="employeeId" placeholder="Employee ID"><br><br>
    <input type="text" name="name" placeholder="Name"><br><br>
    <input type="number" name="salary" placeholder="Salary"><br><br>
    <input type="date" name="date"><br><br>
    <input type="week" name="week"><br><br>
    <input type="time" name="shiftTime"><br><br>
    <input type="radio" name="department" value="HR">HR
    <input type="radio" name="department" value="IT">IT<br><br>
    <select name="role">
        <option>Manager</option>
        <option>Developer</option>
    </select><br><br>
    <textarea name="notes" placeholder="Notes"></textarea><br><br>
    <input type="color" name="badgeColor"><br><br>
    <input type="submit">
</form>

</body>
</html>

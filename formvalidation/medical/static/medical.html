<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="patient">
    <input type="text" name="name" placeholder="Patient Name"><br><br>
    <input type="number" name="age" placeholder="Age"><br><br>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female<br><br>
    <input type="date" name="date"><br><br>
    <select name="bloodGroup">
        <option>A+</option>
        <option>B+</option>
        <option>O+</option>
        <option>B-</option>
    </select><br><br>
    <textarea name="symptoms" placeholder="Symptoms Details"></textarea><br><br>
    <input type="checkbox" name="insurance" value="Yes">All Types<br><br>
    <input type="url" name="website" placeholder="Search"><br><br>
    <input type="email" name="email" placeholder="Email"><br><br>
    <input type="tel" name="phone" placeholder="Mobile"><br><br>
    <input type="color" name="color"><br><br>
    <input type="submit">
</form>
</body>
</html>

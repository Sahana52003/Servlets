<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration-form</title>
</head>
<body>
<form action="regist">
    <div>
        <input type="text" placeholder="eg. SORA " required name="name"><br><br>
        <input type="text" placeholder="xyz3456@gmail.com" required name="email"><br><br>
        <input type="password" placeholder="326e7124" required name="password"><br><br>
        <input type="tel" placeholder="123-456-789" name="mobile" min="0" max="9"><br><br>
        <input type="time" name="time"><br><br>
        <input type="datetime-local" name="date"><br><br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br><br>
        <input type="color" name="color"><br><br>
        <input type="date" name="dob"><br><br>
        <input type="checkbox" name="hobby" value="eat">Eat
        <input type="checkbox" name="hobby" value="sleep">Sleep
        <input type="checkbox" name="hobby" value="wake">Wake
        <input type="checkbox" name="hobby" value="movies">Movies<br><br>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>

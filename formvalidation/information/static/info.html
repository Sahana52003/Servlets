<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="profileInfo">
<div>
  <input type="text" name="firstName" placeholder="First Name"><br><br>
  <input type="text" name="lastName" placeholder="Last Name"><br><br>
  <input type="text" name="name" placeholder="Prefer Name"><br><br>
  <input type="email" name="email" placeholder="Email"><br><br>
  <input type="password" name="password" placeholder="Password"><br><br>
  <input type="number" name="age" placeholder="Age" min="1" max="120"><br><br>
  <input type="tel" name="mobile" placeholder="Mobile"><br><br>
  <input type="url" name="website" placeholder="Website"><br><br>
  <input type="date" name="dob"><br><br>
  <input type="time" name="time"><br><br>
  <input type="month" name="month"><br><br>
  <input type="week" name="week"><br><br>
  <input type="radio" name="gender" value="Male"> Male
  <input type="radio" name="gender" value="Female"> Female<br><br>
  <select name="country">
    <option>India</option>
    <option>USA</option>
    <option>UK</option>
  </select><br><br>
  <textarea name="address" placeholder="Address"></textarea><br><br>
  <input type="file" name="pic"><br><br>
  <input type="color" name="favColor"><br><br>
  <label>Experience Level:</label>
  <input type="range" name="experienceLevel" min="1" max="10"><br><br>
  <input type="submit">
</div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="ticket">
    <input type="text" name="subject" placeholder="Enter Subject Name"><br><br>
    <input type="text" name="description" placeholder="Description"><br><br>
    <input type="email" name="email" placeholder="Email"><br><br>
    <input type="tel" name="phone" placeholder="Mobile"><br><br>
    <input type="checkbox" name="docs" value="Yes">Attachment Needed<br><br>
    <select name="department">
        <option>Technical</option>
        <option>Billing</option>
    </select><br><br>
    <textarea name="comments" placeholder="Comments"></textarea><br><br>
    <input type="date" name="ticketDate"><br><br>
    <input type="month" name="ticketMonth"><br><br>
    <input type="week" name="ticketWeek"><br><br>
    <input type="time" name="ticketTime"><br><br>
    <input type="search" name="searchTicket" placeholder="Search Ticket"><br><br>
    <input type="submit">Submit
    <input type="reset">Reset
</form>

</body>
</html>

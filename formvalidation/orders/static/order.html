<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<form action="order">
    <div>
        <input type="text" placeholder="Enter name" name="name"><br><br>
        <input type="email" placeholder="Email-id" name="email"><br><br>
        <input type="tel" placeholder="Mobile number" name="phone"><br><br>
        <input type="radio" name="ratings" value="good">Good
        <input type="radio" name="ratings" value="average">Average
        <input type="radio" name="ratings" value="excellent">Excellent
        <input type="radio" name="ratings" value="bad">Bad<br><br>
        <select name="category">
            <option>Service</option>
            <option>Product</option>
        </select><br><br>
        <textarea name="message"></textarea><br><br>
        <input type="date" name="date"><br><br>
        <input type="checkbox" name="comments" value="great-service">Great Service
        <input type="checkbox" name="comments" value="quality">Good Quality
        <input type="checkbox" name="comments" value="delivery">Fast Delivery
        <input type="checkbox" name="comments" value="affordable">Affordable price<br><br>
        <input type="range" name="level"><br><br>
        <input type="submit" value="submit">
    </div>
</form>
</body>
</html>

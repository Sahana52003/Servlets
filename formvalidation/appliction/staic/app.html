<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Government-application</title>
</head>
<body>
<form action="application">
    <input type="text" name="name" placeholder="User Name"><br><br>
    <input type="number" name="id" placeholder="Enter ID Number"><br><br>
    <input type="email" name="email" placeholder="Email-ID"><br><br>
    <input type="tel" name="mobile" placeholder="Mobile"><br><br>
    <input type="password" name="password" placeholder="Enter password"><br><br>
    <input type="radio" name="citizen" value="indian">Resident
    <input type="radio" name="citizen" value="nonResident">non-Indian<br><br>
    <input type="checkbox" name="documents" value="Yes">Documents is Added<br><br>
    <select name="choose">
        <option>Passport</option>
        <option>License</option>
    </select><br><br>
    <textarea name="address" placeholder="Enter address Address"></textarea><br><br>
    <input type="date" name="dob"><br><br>
    <input type="month" name="month"><br><br>
    <input type="week" name="week"><br><br>
    <input type="time" name="time"><br><br>
    <input type="file" name="docs"><br><br>
    <input type="color" name="color"><br><br>
    <input type="number" name="age" min="18" max="99"><br><br>
    <input type="url" name="link" placeholder="Reference URL"><br><br>
    <input type="search" name="search" placeholder="Search Forms"><br><br>
    <input type="submit">
    <input type="reset">
</form>
</body>
</html>

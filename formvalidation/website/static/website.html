<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="checkout">
    <input type="text" name="product" placeholder="product name"><br><br>
    <input type="number" name="quantity" placeholder="Quantity"><br><br>
    <input type="text" name="name" placeholder="Enter Name"><br><br>
    <input type="password" name="password" placeholder="Enter password"><br><br>
    <input type="month" name="expiry"><br><br>
    <input type="radio" name="payment" value="credit">Credit
    <input type="radio" name="payment" value="cash">Cash on Delivery
    <input type="radio" name="payment" value="debit">Debit<br><br>
    <input type="email" name="email" placeholder="Email-ID"><br><br>
    <input type="tel" name="mobile" placeholder="Enter Mobile Number"><br><br>
    <select name="shipping">
        <option>Standard</option>
        <option>Express</option>
    </select><br><br>
    <input type="checkbox" name="gift" value="gifts">Gifts<br><br>
    <input type="checkbox" name="gift" value="dress">Dress<br><br>
    <input type="checkbox" name="agree" value="Yes">Agreed Terms<br><br>
    <input type="range" name="level"><br><br>
    <input type="submit">Submit
</form>

</body>
</html>

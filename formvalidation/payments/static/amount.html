<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="payment">
    <input type="text" name="name" placeholder="Card Holder Name"><br><br>
    <input type="number" name="card" placeholder="Card Number"><br><br>
    <input type="password" name="password" placeholder="Enter Pin Number"><br><br>
    <input type="month" name="expiry"><br><br>
    <input type="number" name="amount" placeholder="Enter Amount"><br><br>
    <input type="radio" name="method" value="Credit">Credit
    <input type="radio" name="method" value="Debit">Debit<br><br>
    <input type="email" name="email" placeholder="Email"><br><br>
    <input type="tel" name="mobile" placeholder="Mobile"><br><br>
    <input type="checkbox" name="terms" value="ok">Agree Terms<br><br>
    <select name="currency">
        <option>USD</option>
        <option>INR</option>
        <option>EUR</option>
    </select><br><br>
    <input type="submit">Submit
    <input type="reset">Reset
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-Forms</title>
</head>
<body>
<h1>Headings</h1>
<form action="regform">
    <div>
        <input type="text" name="name" placeholder="Enter Name"><br><br>
        <input type="email" name="email" placeholder="Enter Email-id"><br><br>
        <input type="password" name="password" placeholder="Enter password"><br><br>
        <input type="number" name="age" placeholder="Enter age"><br><br>
        <input type="date" name="dob"><br><br>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female<br><br>
        <input type="checkbox" name="hobby" value="eat">Eat
        <input type="checkbox" name="hobby" value="sleep">Sleep
        <input type="checkbox" name="hobby" value="wake">Wake
        <input type="checkbox" name="hobby" value="watch Movies">Movies<br><br>
        <input type="tel" name="phone" placeholder="Enter mobile number"><br><br>
        <input type="time" name="time"><br><br>
        <input type="file" name="file"><br><br>
        <button type="button">Submit</button>
    </div>
</form>
</body>
</html>

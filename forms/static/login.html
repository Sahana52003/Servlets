<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
<div class="head">
<h1>User Login</h1>
    <form action="login">
        <input class="input"   type="text" name="email" placeholder="Email address or phone number" required><br><br>
        <input class="input"  type="password" name="password" placeholder="Password" required><br><br>
        <button type="submit" id="button" name="button">Log in</button><br><br>
        <a href="forget pwd" id="login" name="forget">Forgotten password?</a><br><br><hr> <br>
        <button type="create" id="account" name="create">Create new account</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User-Information</title>
</head>
<body>
<form action="userlogin">
    <div>
        <input type="text" name="username" placeholder="User Name"><br><br>
        <input type="email" name="email-id" placeholder="xyz348@gmail.com"><br><br>
        <input type="password" name="passwords" placeholder="password"><br><br>
        <input type="tel" name="phone" placeholder="123-345-3453"><br><br>
        <input type="number" name="age"><br><br>
        <input type="date" name="dob"><br><br>
        <input type="file" name="file"><br><br>
        <input type="color" name="color"><br><br>
        <input type="time" name="time"><br><br>
        <input type="range" name="range" min="0" max="100"><br><br>
        <button type="button">Submit</button>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="eventstyle.css">
</head>
<body>
<form action="button">
<div >
    <img class="image" src="download%20(8).jpg">
</div>
<div class="time">
    <h3>Event Registration</h3>
    <p>Event Timing: January 4th-6th, 2016
    <p>Event Address: 123 Your Street Your City, ST 12345
    <p>Contact us at (123) 456-7890 or <a href="no_reply@example.com">no_reply@example.com</a></p>
</div><br>
<div class="name">
    <h4>Name</h4>
    <input class="name2" type="text"  name="username" required><hr>
</div><br>
    <div class="email">
        <h4>Email-id</h4>
        <input class="email2" type="text"  name="email" required><hr>
    </div>
    <br>
    <div class="phone">
        <h4>MoileNumber</h4>
        <input class="mobile" type="text"  name="number" required><hr>
    </div><br>
    <div class="check">
        <h5>What days will you attend</h5>
    <input type="checkbox" name="day" value="Day 1">Day 1<br>
        <input type="checkbox" name="day" value="Day 2">Day 2<br>
        <input type="checkbox" name="day" value="Day3">Day 3
    </div><br>
    <div class="radio">
        <h5>Dietary restrictions</h5>
    <input type="radio" name="eat" value="none">None<br>
        <input type="radio" name="eat" value="veg">Vegetarian<br>
        <input type="radio" name="eat" value="vegen">Vegen<br>
        <input type="radio" name="eat" value="other">other
    </div><br>
    <div class="option">
        <h5>Location</h5>
    <select name="Location">
        <option>bangalore</option>
        <option>Hassan</option>
        <option>Mysore</option>
        <option>Hyderabad</option>
    </select>
    </div><br>
    <div class="add">
        <textarea type="text" class="address" name="address" placeholder="Address" rows="4" cols="40"></textarea>
    </div><br>
    <div class="ok">
    <button type="submit" id="button">Submit</button>
    </div>
</form>
</body>
</html>
